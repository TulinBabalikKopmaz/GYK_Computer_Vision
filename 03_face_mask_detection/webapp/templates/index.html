<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Maske Tespiti</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      text-align: center;
      margin: 40px;
    }

    .container {
      max-width: 500px;
      margin: auto;
    }

    .drop-area {
      border: 3px dashed #aaa;
      padding: 30px;
      border-radius: 10px;
      background: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .drop-area.dragover {
      background: #e0ffe0;
    }

    .drop-area input {
      display: none;
    }

    .result img {
      width: 100%;
      max-width: 300px;
      border-radius: 5px;
      margin-top: 20px;
    }

    .green {
      color: green;
    }

    .red {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ˜· Maske Tespiti</h1>

    <form id="upload-form" method="POST" enctype="multipart/form-data">
      <div class="drop-area" id="drop-area">
        <p>ðŸ“‚ GÃ¶rseli buraya bÄ±rakÄ±n veya tÄ±klayÄ±n</p>
        <input type="file" id="file-input" name="image" accept="image/*">
      </div>
    </form>

    {% if result %}
    <div class="result">
      <img src="{{ result.image_path }}" alt="YÃ¼klenen GÃ¶rsel">
      <h2>SonuÃ§: <span class="{{ 'green' if result.label == 'With Mask' else 'red' }}">{{ result.label }}</span></h2>
      <p>GÃ¼ven: {{ result.confidence }}%</p>
    </div>
    {% endif %}
  </div>

  <script>
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('file-input');
    const form = document.getElementById('upload-form');

    dropArea.addEventListener('click', () => fileInput.click());

    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.classList.add('dragover');
    });

    dropArea.addEventListener('dragleave', () => {
      dropArea.classList.remove('dragover');
    });

    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      dropArea.classList.remove('dragover');

      const file = e.dataTransfer.files[0];
      if (file) {
        fileInput.files = e.dataTransfer.files;
        form.submit();
      }
    });

    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        form.submit();
      }
    });
  </script>
</body>
</html>
